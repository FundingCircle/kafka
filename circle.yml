machine:
  java:
    version: openjdk8

test:
  override:
    - "true"

deployment:
  quayio:
    branch: /.*/
    commands:
      - ./gradlew -PmavenUrl=$MAVEN_URL -PskipSigning=true -PmavenUsername=$MAVEN_USER -PmavenPassword=$MAVEN_PASSWORD uploadArchivesAll
